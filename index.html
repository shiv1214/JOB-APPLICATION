<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name...">
                    </div>
                    <div class="form_control">
                        <label for="email_name">Email </label>
                        <input type="email" id="email_name" name="email_name" placeholder="Enter email id ...">
                    </div>
                    <div class="form_control">
                        <label for="Job Role">Job Role </label>
                        <select id="Job Role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="text_area_control">
                        <label for="Address">Address</label>
                        <textarea name="address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter City...">
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2023-08-24" type="date" id="Date" name="Date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
